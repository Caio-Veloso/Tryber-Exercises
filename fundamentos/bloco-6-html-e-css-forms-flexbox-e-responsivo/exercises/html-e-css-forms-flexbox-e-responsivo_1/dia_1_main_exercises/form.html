<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get">
      <fieldset class="personal-data">
        <legend>Dados pessoais</legend>
        <div class="line-content">
          <label for="input-name">Nome:</label>
          <input
            type="text"
            name="nome"
            id="input-name"
            maxlength="40"
            required
          />
        </div>
        <div class="line-content">
          <label for="input-email">Email:</label>
          <input
            type="text"
            name="email"
            id="input-email"
            maxlength="50"
            required
          />
        </div>
        <div class="line-content">
          <label for="input-cpf">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="input-cpf"
            maxlength="11"
            required
          />
        </div>
        <div class="line-content">
          <label for="input-endereco">Endereço:</label>
          <input
            type="text"
            name="endereco"
            id="input-endereco"
            maxlength="200"
            required
          />
        </div>
        <div class="line-content">
          <label for="input-cidade">Cidade:</label>
          <input
            type="text"
            name="cidade"
            id="input-endereco"
            maxlength="28"
            required
          />
        </div>
        <div>
          <label for="input-estado">Estado:</label>
          <select name="estados" id="input-estado"></select>
        </div>
        <div>
          <p>Tipo:</p>
          <input type="radio" name="tipo" id="input-tipo" />
          <label for="input-tipo">Apartamento</label>
          <input type="radio" name="tipo" id="input-tipo2" />
          <label for="input-tipo2">Casa</label>
        </div>
      </fieldset>
      <fieldset class="personal-data">
        <legend>Experiências</legend>
        <div>
          <label for="input-resume"></label> Resumo do currículo:
          <textarea
            name="resumo"
            id="input-resume"
            cols="30"
            rows="10"
            maxlength="1000"
          ></textarea>
        </div>
        <div>
          <label for="input-cargo"></label> Cargo:
          <input type="text" name="cargo" id="input-cargo" maxlength="40" />
        </div>
        <div>
          <label for="input-descricao"></label> Descrição do cargo:
          <input
            type="text"
            required
            name="descricao"
            id="input-descricao"
            maxlength="500"
          />
        </div>
        <div>
          <label for="input-dtinicio"></label> Data de início:
          <input
            type="date"
            required
            name="descricao"
            id="input-descricao"
            maxlength="500"
          />
        </div>
     
      <button type="submit" id="default-btn">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
