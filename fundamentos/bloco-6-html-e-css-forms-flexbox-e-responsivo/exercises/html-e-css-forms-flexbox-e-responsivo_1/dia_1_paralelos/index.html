<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <form action="" method="GET" class="form">
      <input
        type="email"
        name="email"
        id="input-email"
        placeholder=" Digite o seu email"
        required
        autocomplete="off"
        autofocus

      <input
        type="password"
        name="password"
        id="input-password"
        placeholder="Digite a sua senha"
        required
      />

      <section>
        <input type="checkbox" name="checkbox" id="input-checkbox" /> Lembre-me
        <input type="submit" value="Enviar" />
      </section>
    </form>
  </body>
